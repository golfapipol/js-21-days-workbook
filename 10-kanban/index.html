<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">My To-Do List</h1>
    <div class="app">
        <div class="container">
            <h3 class="todo">Todo</h3>
            <div class="drop-zone">
                <div class="task" draggable="true">Wake up</div>
                <div class="task" draggable="true">Make honey lemon</div>
                <div class="task" draggable="true">Cook breakfast</div>
                <div class="task" draggable="true">Take a shower</div>
                <div class="task" draggable="true">Have breakfast</div>
                <div class="task" draggable="true">Daily sync</div>
                <div class="task" draggable="true">Have lunch</div>
            </div>
        </div>
        <div class="container">
            <h3 class="doing">Doing</h3>
            <div class="drop-zone">
            </div>
        </div>
        <div class="container">
            <h3 class="done">Done</h3>
            <div class="drop-zone">
            </div>
        </div>
        <script src="./start.js"></script>
    </div>
</body>
</html>
